codeeditor: vscode
editors:
  - version: 2019.2
  - version: trunk
platforms:
  - name: win
    type: Unity::VM
    image: sdet/gamecode_win10:latest
    flavor: m1.large
    envsetup: 
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
    envsetup: 
  - name: linux
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: m1.large
    envsetup: npm config set prefix '~/npm-global'
---
pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - cd com.unity.ide.{{codeeditor}} && upm-ci package pack
    - cd com.unity.ide.{{codeeditor}}.tests && upm-ci package pack
  artifacts:
    packages:
      paths:
        - "**/upm-ci~/packages/**/*"

{% for editor in editors %}
{% for platform in platforms %}
package_test_{{ platform.name }}_{{ editor.version }}:
  name: Package test com.unity.ide.{{codeeditor}} version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
  - git clone git@github.cds.internal.unity3d.com:henrikp/yamtato-runtime-utils.git
  - {{ platform.envsetup }}
  - npm install git+ssh://git@gitlab.cds.internal.unity3d.com:upm-packages/project-templates/upm-template-utils.git#henrik-playground -g --no-progress
  - python -u yamtato-runtime-utils/upm_ci_wrapper_with_release.py {{ editor.version }} package test --package-path com.unity.ide.{{codeeditor}}
  artifacts:
    logs.zip:
      paths:
      - "**/upm-ci~/test-results/**/*"
  dependencies:
  - .yamato/CI.yml#pack
{% endfor %}
{% endfor %}

all_package_ci:
  name: All Package CI
  agent:
    name: whatever
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.small
  commands:
    - dir
  dependencies:
  {% for editor in editors %}
  {% for platform in platforms %}
  #- .yamato/CI.yml#package_test_{{ platform.name }}_{{ editor.version }}
  - .yamato/CI.yml#run_test_project_{{ platform.name }}_{{ editor.version }}
  {% endfor %}
  {% endfor %}

commit_ci:
  name: CI Per Commit
  agent:
    name: whatever
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.small
  commands:
    - dir
  triggers:
    branches:
      only:
      - "/.*/"
  dependencies:
  {% for editor in editors %}
  #- .yamato/CI.yml#package_test_linux_{{ editor.version }}
  - .yamato/CI.yml#run_test_project_linux_{{ editor.version }}
  {% endfor %}

{% for editor in editors %}
{% for platform in platforms %}
run_test_project_{{ platform.name }}_{{ editor.version }}:
  name: Build and TestProject version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
  - git clone git@github.cds.internal.unity3d.com:henrikp/yamtato-runtime-utils.git
  - {{ platform.envsetup }}
  - npm install git+ssh://git@gitlab.cds.internal.unity3d.com:upm-packages/project-templates/upm-template-utils.git#henrik-playground -g --no-progress
  - python -u yamtato-runtime-utils/upm_ci_wrapper_with_release.py {{ editor.version }} project test --extra-unity-components windows --extra-unity-components macos --extra-unity-components linux --project-path TestVSCodePackage
  artifacts:
    UTR_Output.zip:
      paths:
      - '**/automation/**'
  variables: {}
  parameters: {}
  dependencies: []
  {% endfor %}
  {% endfor %}


run_staging:
  name: Packages to Staging
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
    name: Runner
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish --package-path com.unity.ide.{{codeeditor}}
    - upm-ci package publish --package-path com.unity.ide.{{codeeditor}}.tests
  triggers:
    tags:
      only:
        - /^(v|V)[0-9].[0-9].[0-9]/
  artifacts:
    Package.zip:
      paths:
        - "**/*.tgz"
        - "**/upm-ci-artifacts/**/*"
  dependencies:
  - .yamato/CI.yml#pack
  - .yamato/CI.yml#all_package_ci